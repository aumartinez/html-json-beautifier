<!DOCTYPE html>
<html>
  <title>JSON Beautifer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    
    textarea {
      display: block;
      height: 200px;
      width: 100%;
    }
    
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    
    #json {
      background-color: yellow;
    }
  </style>
<body>

<div class="container">
  <h1>JSON Beautifer</h1>
  
  <textarea id="payload">
  </textarea>

  <div id="helper" style="display:none;">
  </div>

  <br />
  <br />
  <button id="btn">
    Get JSON
  </button>
  
  <button id="clear">
    Clear
  </button>
  <br />
  <br />

  <h2>JSON output</h2>

  <pre id="json">
  </pre>
</div>

<script>
  let btn = document.querySelector("#btn");
  let clear = document.querySelector("#clear");
  let el = document.querySelector("#payload");
  let helper = document.querySelector("#helper");
  let pre = document.querySelector("#json");
    
  btn.addEventListener("click", function(){    
    let payload = el.value;
    
    helper.innerHTML = payload;
      
    let json = JSON.parse(helper.innerHTML);
    pre.innerHTML = JSON.stringify(json, undefined, 2);
  }, false);
  
  clear.addEventListener("click", function(){
    el.value = "";
    helper.innerHTML = "";
    pre.innerHTML = "";
  }, false);  
</script>
</body>
</html>
